<header>
  <div class="container">
    <div class="row">
      <div class="col-sm-5">
        <toaster-container [toasterconfig]="toastConfig"></toaster-container>
        <div class="logo">Contribute Skills</div>
      </div>
      <div class="col-sm-7 hidden-xs">
        <div class="row">
          <form [formGroup]="login">
            <div class="col-sm-5">
              <div class="form-group has-feedback" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                <input type="text" [formControl]="email" autocomplete="off" class="form-control" placeholder="Email Address">
                <div class="login-bottom-text checkbox hidden-sm">
                  <label>
                    <input type="checkbox" id=""> Keep me sign in
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group has-feedback" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <input type="password" autocomplete="off" [formControl]="password" class="form-control" placeholder="Password">
                <div class="login-bottom-text hidden-sm"> Forgot your password? </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <input type="button" (click)="appLogin()" value="login" class="btn btn-default btn-header-login">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
