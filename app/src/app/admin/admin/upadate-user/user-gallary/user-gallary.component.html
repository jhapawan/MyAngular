<div class="panel-body">
  <form [formGroup]="userGalary">
    <span>Please click save button if you want to save change to our database.</span>
    <div class="add-more-section">
      <div class="add-multiple-images">
        <label class="btn vd_btn btn-xs vd_bg-green">
          Browse&hellip;
          <input type="file" multiple id="addImageButton" (change)="addImage($event)" style="display: none;">
        </label>
        <a (click)="updateGallary()" class="btn vd_btn btn-xs vd_bg-yellow">
          <i class="fa fa-upload append-icon"></i> Save </a>
      </div>
      <br>
      <div formArrayName="galary" *ngIf="imageSrc.length>0">
        <div class="row" style="padding-top: 10px" *ngFor="let item of createRowRange();let row=index">
          <div class="col-sm-4" *ngFor="let item of createColumnRange();let column=index">
            <div *ngIf="row!=0">
              <div *ngIf="column+(3*row)<imageSrc.length">
                <div class="container" [@someCoolAnimation]="'fadeOut'">
                  <img [src]="imageSrc[column+(3*row)]" id="file_path" alt="Avatar" class="image" style="width:100%;height: 100%x;">
                  <div class="middle">
                    <i (click)="removedFromFormarray(column+(3*row))" class="fa fa-trash-o"></i>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="row==0">
              <div *ngIf="column<imageSrc.length">
                <div class="container" [@someCoolAnimation]="'fadeOut'">
                  <img [src]="imageSrc[column]" id="file_path" alt="Avatar" class="image" style="width:100%;height:100%;">

                  <div class="middle">
                    <i (click)="removedFromFormarray(column)" class="fa fa-trash-o"></i>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- <h6 class="mt-3">FormGroup Model (
      <code>userGalary.value</code>)</h6>
    <div>
      <pre><code>{{ userGalary?.value | json }}</code></pre>
    </div> -->
  </form>

</div>
