<div class="col-md-3 well">
  <div class="profile-sidebar">
    <!-- SIDEBAR USERPIC -->
    <div class="profile-userpic">
      <img src="../../../../assets/images/boy.png" class="img-responsive" alt="">
    </div>
    <!-- END SIDEBAR USERPIC -->
    <!-- SIDEBAR USER TITLE -->
    <div class="profile-usertitle">
      <div class="profile-usertitle-name">
        {{userSession.name}}
      </div>
      <div class="profile-usertitle-job">
        {{userSession?.profession}}


      </div>
    </div>
    <!-- END SIDEBAR USER TITLE -->
    <!-- SIDEBAR BUTTONS -->
    <!-- <div class="profile-userbuttons">
      <button type="button" class="btn btn-success btn-sm">Follow</button>
      <button type="button" class="btn btn-danger btn-sm">Message</button>
    </div> -->
    <!-- END SIDEBAR BUTTONS -->
    <!-- SIDEBAR MENU -->
    <div class="profile-usermenu">
      <ul class="nav">
        <li [ngClass]="{'active':activeRoute=='about'}">
          <a routerLink="/profile/about/{{userSession.userId}}">
            <i class="glyphicon glyphicon-home"></i>
            About </a>
        </li>
        <li [ngClass]="{'active':activeRoute=='edu'}">
          <a routerLink="/profile/edu/{{userSession.userId}}">
            <i class="glyphicon glyphicon-education"></i>
            Education </a>
        </li>
        <li [ngClass]="{'active':activeRoute=='work'}">
          <a routerLink="/profile/work/{{userSession.userId}}">
            <i class="glyphicon glyphicon-ok"></i>
            Work </a>
        </li>
        <li [ngClass]="{'active':activeRoute=='skill'}">
          <a routerLink="/profile/skill/{{userSession.userId}}">
            <i class="glyphicon glyphicon-flag"></i>
            Skill </a>
        </li>
        <li [ngClass]="{'active':activeRoute=='gal'}">
          <a routerLink="/profile/gal/{{userSession.userId}}">
            <i class="glyphicon glyphicon-picture"></i>
            Galary </a>
        </li>
        <li [ngClass]="{'active':activeRoute=='upassword'}">
          <a routerLink="/profile/gal/{{userSession.userId}}">
            <i class="glyphicon glyphicon-picture"></i>
            Update Password </a>
        </li>
      </ul>
    </div>
    <!-- END MENU -->
  </div>
</div>
