<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Pack(s)</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div class="row">
      <div id="custom-search-input">
        <div class="input-group col-md-12">
          <ng-selectize [options]="requiredDropdownOptions" (ngModelChange)="onChange()" [(ngModel)]="value" [hasOptionsPlaceholder]="'Select or Type the Skill to filter pack'"
            [config]="config"></ng-selectize>
          <!-- <pre>Current value: {{value | json}}</pre> -->
          <span class="input-group-btn">
            <button class="btn btn-danger" type="button">
              <span class=" glyphicon glyphicon-search"></span>
            </button>
          </span>
          
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 pull-right" *ngIf="relatedPack.length>0">
        <pagination [totalItems]="relatedPack.length" class="pull-right" [(ngModel)]="currentPage" [itemsPerPage]="6" (pageChanged)="pageChanged($event)"></pagination>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4" style="float: left" *ngFor="let data of filtredPack | searchpack:value ;let row=index">
        <app-profile-card [profileData]="data"></app-profile-card>
      </div>
    </div>
    <div class="row">

      <div class="col-sm-12 col-12" *ngIf="relatedPack.length>0">
        <pagination [totalItems]="relatedPack.length" class="pull-right" [(ngModel)]="currentPage" [itemsPerPage]="6" (pageChanged)="pageChanged($event)"></pagination>
      </div>
    </div>
